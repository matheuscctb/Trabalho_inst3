launch:
  - node:
      pkg: desafio_oxebots_erick
      exec: robot_controller
      param:
        - name: distance_threshold
          value: 1.0  # metros
        - name: end_position_y
          value: 10.0 # metros
        - name: bot_max_lin_vel
          value: 0.3  # m/s
        - name: bot_max_ang_vel
          value: 3.0  # rad/s
        - name: update_frequency
          value: 100  # hz
